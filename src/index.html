<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
      autocomplete="off"
      onsubmit="onSubmit()">

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="formField">Surname:</label>
        <input type="text" name="surname"
          id="surname"
          required>
        <br>
        <label for="name" class="formField">Name:</label>
        <input type="text" name="name"
          id="name"
          required>
        <br>
        <label for="age" class="formField">How old are You?</label>
        <input type="number" name="age"
          id="age" value="12"
          max="100" min="10">
        <br>
        <label for="date" class="formField">Full date of birth:</label>
        <input type="date" name="date"
          id="date">
        <br>
        <label for="term" class="formField">I accept the term of the agreement</label>
        <input type="checkbox" name="term"
          id="term">
      </fieldset>

      <fieldset class="fieldset ">
        <legend>Registration</legend>
        <label for="email" class="formField">E-mail
        </label>
        <input type="email" name="email"
          id="email"
          placeholder="email@example.com" required>
        <br>
        <label for="password" class="formField">Password</label>
        <input type="password" name="password"
          id="password" required
          minlength="5">
        <br>
      </fieldset>

      <fieldset class="fieldset ">
        <legend>An interesting fact about you!</legend>
        <label for="yes" class="formField">Do you love cats?</label>
        <input type="radio" name="cats"
          id="yes" value="yes">
        <label for="yes" class="formField">Yes</label>
        <input type="radio" name="cats"
          id="no" value="no">
        <label for="no" class="formField">No</label>
        <br>
        <label for="color" class="formField">What is your favorite color?</label>
        <input type="color" name="color"
            id="color">
        <br>
        <label for="timeToBed" class="formField">What time do you go to bed?</label>
        <input type="time" name="timeToBed"
            id="timeToBed">
        <br>
        <label for="cars" class="formField">What are you favorite brand of cars?</label>
        <select type="time" name="cars"
            id="cars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br>
        <label for="work" class="formField">How do you rate our work?</label>
        <input type="range" name="work"
            id="work">
        <br>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label for="comment" class="formField">Comments:</label>
        <textarea name="comment" id="comment"
          cols="20" role="5">
        </textarea>
        <br>
        <label for="recommend" class="formField">Would you recommend us?</label>
        <select type="recommend" name="recommend"
          id="recommend" required>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
        <br>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
